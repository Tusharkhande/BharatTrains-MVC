<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 th:replace="~{base::layout(~{::div})}">
<head>
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">User Profile</h4>
        </div>
        <div class="card-body">

            <!-- Display Success Message -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
            </div>

            <div class="text-center">
                <img th:src="@{/images/user-profile.png}" alt="Profile Picture" class="rounded-circle" width="120">
                <h5 class="mt-3" th:text="${user.username}">John Doe</h5>
                <p class="text-muted" th:text="${user.email}">john.doe@example.com</p>
            </div>
            
            <hr>

            <h6>Profile Details</h6>
            <p><strong>Full Name:</strong> <span th:text="${user.username}">John Doe</span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}">john.doe@example.com</span></p>
            <p><strong>Phone:</strong> <span th:text="${user.phoneno}">+91 9876543210</span></p>
            <p><strong>Address:</strong> <span th:text="${user.address}">New Delhi, India</span></p>

            <div class="d-flex gap-2">
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
                <a href="/bharattrains/user/bookings" class="btn btn-info mt-3">View My Bookings</a>
                <a href="/bharattrains/user/change-password" class="btn btn-warning mt-3">Change Password</a>
            </div>
        </div>
    </div>
</div>

<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/bharattrains/user/update}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="username" th:value="${user.username}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" th:value="${user.email}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" name="phoneno" th:value="${user.phoneno}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" name="address" rows="2" th:text="${user.address}"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
