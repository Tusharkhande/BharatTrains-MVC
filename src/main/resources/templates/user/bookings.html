<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::div}, '')">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Train Ticket Booking - Home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div>
		<!-- Page Heading -->
		<h1 class="text-center mt-4">My Bookings</h1>
		<!-- Booking List -->
		<div class="container mt-4">
			<div th:if="${not #lists.isEmpty(bookings)}">
				<div th:each="booking : ${bookings}" class="card mb-3">
					<div class="card-body">
						<h5 class="card-title"
							th:text="${booking.trainName} + ' (' + ${booking.trainId} + ')'">Train
							Name (Train ID)</h5>
						<p class="card-text">
							<strong>From:</strong> <span th:text="${booking.source}">Source
								Station</span><br> <strong>To:</strong> <span
								th:text="${booking.destination}">Destination Station</span><br>
							<strong>Journey Date:</strong> <span
								th:text="${#temporals.format(booking.journeyDate, 'dd MMM yyyy')}">10
								Feb 2025</span><br> <strong>Booking Date:</strong> <span
								th:text="${#temporals.format(booking.bookingDate, 'dd MMM yyyy')}">01
								Jan 2025</span><br> <strong>Status:</strong> <span
								th:style="${booking.bookingStatus}=='CONFIRMED' ? 'color:green' : 'color:red'"
								th:text="${booking.bookingStatus}">Confirmed</span>
						</p>
						<a th:href="@{/booking-details/{id}(id=${booking.bookingId})}"
							class="btn btn-primary btn-sm">View Details</a>
					</div>
				</div>
			</div>
			<!-- No Bookings Message -->
			<div th:if="${#lists.isEmpty(bookings)}"
				class="alert alert-info text-center">
				You have no bookings yet. <a th:href="@{/}" class="alert-link">Book
					a train now!</a>
			</div>
		</div>
	</div>

</body>
</html>
