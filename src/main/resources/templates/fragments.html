<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/bharattrains/home">Bharat Trains</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/bharattrains/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bharattrains/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bharattrains/contact">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bharattrains/search">Search Trains</a></li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" href="/bharattrains/admin/dashboard">Dashboard</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/bharattrains/auth/login">Login</a></li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/bharattrains/auth/register">Register</a></li>
                    <!-- User Icon Dropdown -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img th:src="@{/images/user-profile.png}" alt="Profile"class="rounded-circle" width="35" height="35">
                        </a>
                        <div class="dropdown-menu dropdown-menu-start" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/bharattrains/user/profile">User Profile</a> <!-- User Profile Link -->
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/bharattrains/auth/logout">Logout</a> <!-- Logout Link -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        
    <footer th:fragment="footer" class="text-center p-3 bg-light mt-5">
        &copy; 2025 Bharat Trains. All rights reserved.
    </footer>
</body>
</html>
