        .card {

            border-radius: 10px;

        .train-route {

        @keyframes moveTrain {

            50% { transform: translateX(5px); }
            100% { transform: translateX(-10px); }
        }
        body {
            background: #f4f4f9;
        }
        .heading {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
