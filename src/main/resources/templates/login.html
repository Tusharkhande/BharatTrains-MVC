<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="base::layout(~{::section})">
<head>
<title>Login</title>
<!-- Add Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	class="bg-light d-flex justify-content-center align-items-center mx-auto vh-100">
	<section class="card mx-auto p-4 shadow-lg" style="max-width: 400px;">
		<h3 class="text-center mb-4">Login</h3>
		<div sec:authorize="isAuthenticated()" class="alert alert-success alert-dismissible fade show" role="alert">
        	<span th:text="'User Already logged in'"></span><a href="/bharattrains/home" class="text-decoration-none mx-3">Go Home</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        	<span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
            
		<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="'Invalid username or password. Please try again.'"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<form th:action="@{/bharattrains/auth/login}" method="post">
			<div class="mb-3">
				<label class="form-label">Username</label> <input type="text"
					class="form-control" name="username" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Password</label> <input type="password"
					class="form-control" name="password" required>
			</div>
			<button type="submit" class="btn btn-success w-100">Login</button>
		</form>
        <p class="text-center mt-3">
            Don't have an account? <a href="/bharattrains/auth/register" class="text-decoration-none">Register</a>
        </p>
	</section>

	<!-- Add Bootstrap JS and dependencies -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
