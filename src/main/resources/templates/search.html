<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::div}, '')}">
<head></head>
<body>
	<div th:if="${searchResponse}==null" class="container my-5 mt-0">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-lg-12 col-xl-11">
				<div class="text-black">
					<div class="">
						<p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-1">Plan Your Journey</p>
						<div class="row justify-content-center">
							<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
								<form th:action="@{/bharattrains/search}" th:object="${searchRequest}" method="post" class="mx-1 mx-md-4 pt-5">
									<div class="row">
										<div class="col-6">
											<label class="form-label" for="source">From Station</label> <select
												th:field="*{source}" class="form-select">
												<option value="">From Station</option>
												<option th:each="station : ${stationList}"
													th:value="${station}" th:text="${station}"></option>
											</select>
										</div>
										<div class="col-6">
											<label class="form-label" for="destination">To
												Station</label> <select required th:field="*{destination}"
												class="form-select">
												<option value="">To Station</option>
												<option th:each="station : ${stationList}"
													th:value="${station}" th:text="${station}"></option>
											</select>
										</div>
									</div>
									<div class="row pt-3">
										<div class="col-6">
											<label class="form-label" for="journeyDate">Date Of
												Travel</label> <input type="date" th:field="*{journeyDate}"
												class="form-control" />
										</div>
									</div>
									<div
										class="d-flex justify-content-center mt-4 mx-4 mb-3 mb-lg-4">
										<button type="submit" class="btn btn-primary">Search</button>
									</div>
								</form>
							</div>
							<div
								class="col-md-10 pt-3 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
								<img
									src="https://bsmedia.business-standard.com/_media/bs/img/article/2022-08/11/full/1660191933-0502.jpg?im=FeatureCrop,size=(826,465)"
									class="img-fluid rounded" alt="Train image">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
