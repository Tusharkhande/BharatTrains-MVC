<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: content}">
<head></head>
<body>
    <h3 class="text-center">Your Bookings</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Train</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.id}"></td>
                <td th:text="${booking.trainName}"></td>
                <td th:text="${booking.date}"></td>
                <td>
                    <a th:href="@{/booking/cancel/{id}(id=${booking.id})}" class="btn btn-danger btn-sm">Cancel</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
