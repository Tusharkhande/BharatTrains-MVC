<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::div}, '')}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-3">
		<div class="row justify-content-center">
			<div class="col-md-5">
				<div class="card shadow-lg mx-auto p-4">
					<h3 class="text-center my-2">Register</h3>
					<p class="text-center text-success fs-6" th:if="${success}">
						Registration Successful... <a href="/bharattrains/auth/login"
							class="text-decoration-none">Login</a>
					</p>
					<div class=" text-white text-center"></div>
					<div class="card-body">
						<form action="/bharattrains/auth/register" method="POST">
			               <div class="row g-3">
			                  <div class="col-md-6">
			                     <label class="form-label">Username</label>
			                     <input type="text" class="form-control" name="username" required placeholder="Enter Username">
			                  </div>
			                  <div class="col-md-6">
			                     <label class="form-label">Email</label>
			                     <input type="email" class="form-control" name="email" required placeholder="Enter Email">
			                  </div>
			                  <div class="col-md-6">
			                     <label class="form-label">Password</label>
			                     <input type="password" class="form-control" name="password" required placeholder="Enter Password">
			                  </div>
			                  <div class="col-md-6">
			                     <label class="form-label">Phone Number</label>
			                     <input type="tel" class="form-control" name="phoneno" required placeholder="Enter Phone No.">
			                  </div>
			                  <div class="col-md-6">
			                     <label class="form-label">Address</label>
			                     <textarea class="form-control" name="address" rows="2" required placeholder="Enter Address"></textarea>
			                  </div>
			                  <div class="col-md-6">
			                     <label class="form-label">Role</label>
			                     <select class="form-select" name="role" required>
			                        <option value="USER">User</option>
			                        <option value="ADMIN">Admin</option>
			                     </select>
			                  </div>
			                  <div class="col-md-12">
			                     <label class="form-label">Gender</label>
			                     <div class="d-flex gap-3">
			                        <div class="form-check">
			                           <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
			                           <label class="form-check-label" for="male">Male</label>
			                        </div>
			                        <div class="form-check">
			                           <input class="form-check-input" type="radio" name="gender" id="female" value="female">
			                           <label class="form-check-label" for="female">Female</label>
			                        </div>
			                        <div class="form-check">
			                           <input class="form-check-input" type="radio" name="gender" id="other" value="other">
			                           <label class="form-check-label" for="other">Other</label>
			                        </div>
			                     </div>
			                  </div>
			               </div>
			               <div class="d-grid mt-3">
								<button type="submit" id="liveToastBtn"
									class="btn btn-primary btn-md mx-2">Register</button>
							</div>
               			</form>
					</div>
					<div class="card-footer text-center">
						<small>Already have an account? <a
							href="/bharattrains/auth/login" class="text-decoration-none">Login
								here</a></small>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
