<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::div})">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-sm">
					<div class="card-header bg-primary text-white text-center">
						<h5>Register</h5>
					</div>
					<div class="card-body">
						<form th:action="@{/auth/register}" th:object="${user}"
							method="post">
							<div class="row">
								<!-- Username -->
								<div class="col-md-6 mb-3">
									form-label">Username</label> <input type="text" id="username"
										name="username" class="form-control" th:field="*{username}"
										placeholder="Username" required>
								</div>
								<!-- Email -->
								<div class="col-md-6 mb-3">
									<label for="email" class="form-label">Email</label> <input
										type="email" id="email" name="email" class="form-control"
										th:field="*{email}" placeholder="Email" required>
								</div>
							</div>
							<div class="row">
								<!-- Password -->
								<div class="col-md-6 mb-3">
									<label for="password" class="form-label">Password</label> <input
										type="password" id="password" name="password"
										class="form-control" th:field="*{password}"
										placeholder="Password" required>
								</div>
								<!-- Phone Number -->
								<div class="col-md-6 mb-3">
									<label for="phoneno" class="form-label">Phone Number</label> <input
										type="tel" id="phoneno" name="phoneno" class="form-control"
										th:field="*{phoneno}" placeholder="Phone" required>
								</div>
							</div>
							<div class="row">
								<!-- Gender -->
								<div class="col-md-6 mb-3">
									<label class="form-label">Gender</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" id="male"
											name="gender" value="Male" th:field="*{gender}" required>
										<label class="form-check-label" for="male">Male</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" id="female"
											name="gender" value="Female" th:field="*{gender}"> <label
											class="form-check-label" for="female">Female</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" id="other"
											name="gender" value="Other" th:field="*{gender}"> <label
											class="form-check-label" for="other">Other</label>
									</div>
								</div>
								<!-- Address -->
								<div class="col-md-6 mb-3">
									<label for="address" class="form-label">Address</label>
									<textarea id="address" name="address" class="form-control"
										th:field="*{address}" rows="2" placeholder="Address" required></textarea>
								</div>
							</div>
							<!-- Submit Button -->
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</form>
					</div>
					<div class="card-footer text-center">
						<small>Already have an account? <a href="/login"
							class="text-decoration-none">Login here</a></small>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
