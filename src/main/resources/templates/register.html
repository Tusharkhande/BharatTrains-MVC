<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::div})">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-3">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-lg mx-auto p-4">
						<h3 class="text-center my-2">Register</h3>
						
					<div class=" text-white text-center">
					</div>
					<div class="card-body">
						<form action="/bharattrains/auth/register" method="POST">
							<div class="row">
								<!-- Username -->
								<div class="col-md-6 mb-3">
									<label for="username" class="form-label">Username</label> <input
										type="text" id="username" name="username" class="form-control"
										placeholder="Username" required>
								</div>
								<!-- Email -->
								<div class="col-md-6 mb-3">
									<label for="email" class="form-label">Email</label> <input
										type="email" id="email" name="email" class="form-control"
										placeholder="Email" required>
								</div>
							</div>
							<div class="row">
								<!-- Password -->
								<div class="col-md-6 mb-3">
									<label for="password" class="form-label">Password</label> <input
										type="password" id="password" name="password"
										class="form-control" placeholder="Password" required>
								</div>
								<!-- Phone Number -->
								<div class="col-md-6 mb-3">
									<label for="phoneno" class="form-label">Phone Number</label> <input
										type="tel" id="phoneno" name="phoneno" class="form-control"
										placeholder="Phone" required>
								</div>
							</div>
							<div class="row">
								<!-- Gender -->
								<div class="col-md-6 mb-3">
									<label class="form-label">Gender</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" id="male"
											name="gender" value="Male" required> <label
											class="form-check-label" for="male">Male</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" id="female"
											name="gender" value="Female"> <label
											class="form-check-label" for="female">Female</label>
									</div>
								</div>
								<!-- Address -->
								<div class="col-md-6 mb-3">
									<label for="address" class="form-label">Address</label>
									<textarea id="address" name="address" class="form-control"
										rows="2" placeholder="Address" required></textarea>
								</div>
							</div>
							<div class="col-md-6 mb-3">
                                    <label for="role" class="form-label">Role</label>
                                    <select id="role" name="role" class="form-select" required>
                                        <option value="" disabled selected>Select Role</option>
                                        <option value="USER">User</option>
                                        <option value="ADMIN">Admin</option>
                                    </select>
                                </div>
							<!-- Submit Button -->
							<div class="d-grid mx-5">
								<button type="submit" class="btn btn-primary btn-md mx-2">Register</button>
							</div>
						</form>
					</div>
					<div class="card-footer text-center">
						<small>Already have an account? <a href="/bharattrains/auth/login"
							class="text-decoration-none">Login here</a></small>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" 
		aria-hidden="true" th:if="${registrationSuccess}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your registration was successful!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
	<!-- Bootstrap JS -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
