<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   th:replace="~{base::layout(~{::div}, '')}">
   <head>
      <title>Add Train</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
 <div class="container mt-4">
   <h2 class="text-center text-primary fw-bold">🚆 Add New Train</h2>
   <form th:action="@{/bharattrains/admin/save-train}" method="post">
      <!-- Train Details -->
      <div class="card shadow-sm p-3">
         <div class="mb-3">
            <label class="form-label fw-bold">Train ID:</label>
            <input type="text" class="form-control" name="trainId" required>
         </div>
         <div class="mb-3">
            <label class="form-label fw-bold">Train Name:</label>
            <input type="text" class="form-control" name="trainName" required>
         </div>
         <div class="mb-3">
            <label class="form-label fw-bold">Total Seats:</label>
            <input type="number" class="form-control" name="seatCount" required>
         </div>
      </div>
      <!-- Routes Section -->
      <h4 class="text-info mt-4 fw-bold">📍 Train Routes</h4>
      <div class="card shadow-sm p-3">
         <div id="routeContainer">
            <div class="route-row row mb-2">
               <div class="col-md-3">
                  <input type="text" class="form-control" name="routes[0].station" placeholder="Station Name" required>
               </div>
               <div class="col-md-2">
                  <input type="time" class="form-control" name="routes[0].arrivalTime" required>
               </div>
               <div class="col-md-2">
                  <input type="time" class="form-control" name="routes[0].departureTime" required>
               </div>
               <div class="col-md-2">
                  <input type="date" class="form-control" name="routes[0].journeyDate" required>
               </div>
            </div>
         </div>
         <button type="button" class="btn btn-outline-info btn-sm mt-2" onclick="addRouteRow()">+ Add Route</button>
      </div>
      <!-- Seat Mappings Section -->
      <h4 class="text-success mt-4 fw-bold">🪑 Seat Mappings</h4>
      <div class="card shadow-sm p-3">
         <div id="seatContainer">
            <div class="seat-row row mb-2">
               <div class="col-md-4">
                  <input type="text" class="form-control" name="seatMappings[0].station" placeholder="Station Name" required>
               </div>
               <div class="col-md-4">
                  <input type="date" class="form-control" name="seatMappings[0].journeyDate" required>
               </div>
            </div>
         </div>
         <button type="button" class="btn btn-outline-success btn-sm mt-2" onclick="addSeatMappingRow()">+ Add Seat Mapping</button>
      </div>
      <br>
      <button type="submit" class="btn btn-primary btn-lg w-100">🚀 Save Train</button>
   </form>
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
