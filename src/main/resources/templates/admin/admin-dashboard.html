<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::div}, '/css/admin-dashboard.css')}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div class="main-content">
   <div class="row mt-4">
      <!-- User Management -->
      <div class="col-md-4">
         <a href="/admin/users" class="card text-center shadow-sm dashboard-link">
            <i class="fas fa-users"></i>
            <h5>User Management</h5>
            <p>Manage all registered users</p>
         </a>
      </div>
      <!-- Train Management -->
      <div class="col-md-4">
         <a href="/admin/trains" class="card text-center shadow-sm dashboard-link">
            <i class="fas fa-train"></i>
            <h5>Train Management</h5>
            <p>Manage all train details</p>
         </a>
      </div>
      <!-- Revenue Overview -->
      <div class="col-md-4">
         <div class="card text-center shadow-sm">
            <i class="fas fa-wallet"></i>
            <h5>â‚¹12L</h5>
            <p>Total Revenue</p>
         </div>
      </div>
   </div>
   <!-- Recent Bookings -->
   <div class="row mt-4">
   <div class="col-md-12">
      <div class="card p-4 shadow-sm">
         <h5>Recent Bookings</h5>
         <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
               th:each="booking : ${bookingList}">
               <span>
               <strong th:text="'#' + ${booking.bookingId}"></strong> - 
               <span th:text="${booking.trainName}"></span> 
               (<span th:text="${booking.source}"></span> to 
               <span th:text="${booking.destination}"></span>) - 
               <span th:text="${booking.journeyDate}"></span>
               </span>
               <span class="badge"
                  th:classappend="${booking.bookingStatus == 'Confirmed' ? 'bg-success' : 
                  booking.bookingStatus == 'Pending' ? 'bg-warning' : 
                  'bg-danger'}"
                  th:text="${booking.bookingStatus}">
               </span>
            </li>
         </ul>
      </div>
   </div>
</div>
</div>
</body>

</html>
