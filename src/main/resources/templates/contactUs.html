<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::div}, '')}">
<head>
<title>Search Results</title>
<!-- Add Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Contact Us</h1>
                <p class="lead">We're here to help. Get in touch with us for any inquiries or support.</p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> support@bharattrains.com</p>
                <p><strong>Phone:</strong> +91-123-456-7890</p>
                <p><strong>Address:</strong> 123 Bharat Trains Lane, Chennai, Tamil Nadu, India</p>
            </div>
            <div class="col-md-6">
                <h2>Send Us a Message</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
