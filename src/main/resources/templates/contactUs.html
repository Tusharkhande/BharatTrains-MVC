<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::div}, '')}">
   <head>
      <title>Contact Us | BharatTrains</title>
   </head>
   <body>
      <div class="bg-dark text-white text-center py-5" >
         <h1 class="fw-bold">Get in Touch with BharatTrains</h1>
         <p class="lead">We're here to help. Contact us for any inquiries or support.</p>
      </div>
      <div class="container mt-5">
         <div class="row g-4">
            <!-- Contact Info Card -->
            <div class="col-md-6">
               <div class="card shadow-sm">
                  <div class="card-body">
                     <h2 class="card-title">Contact Information</h2>
                     <p><i class="bi bi-envelope-fill text-primary"></i> <strong>Email:</strong> support@bharattrains.com</p>
                     <p><i class="bi bi-telephone-fill text-primary"></i> <strong>Phone:</strong> +91-123-456-7890</p>
                     <p><i class="bi bi-geo-alt-fill text-primary"></i> <strong>Address:</strong> 123 Bharat Trains Lane, Chennai, Tamil Nadu, India</p>
                     <img src="/images/train1.avif" class="img-fluid rounded mt-3" alt="Train Station">
                  </div>
               </div>
            </div>
            <!-- Contact Form -->
            <div class="col-md-6">
               <div class="card shadow-sm">
                  <div class="card-body">
                     <h2 class="card-title">Send Us a Message</h2>
                     <form>
                        <div class="row g-3">
                           <div class="col-md-6">
                              <label for="name" class="form-label">Name</label>
                              <input type="text" class="form-control" id="name" required>
                           </div>
                           <div class="col-md-6">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email" required>
                           </div>
                           <div class="col-12">
                              <label for="message" class="form-label">Message</label>
                              <textarea class="form-control" id="message" rows="4" required></textarea>
                           </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 w-100">Send Message</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
