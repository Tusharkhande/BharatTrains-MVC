<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::div}, '')}">
<head>
<title>Search Results</title>
<!-- Add Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	
	<div class="container text-center mt-5">
         <!-- Success Icon -->
         <div>
            <i class="fas fa-check-circle text-success" style="font-size: 80px;"></i>
         </div>
         <!-- Success Message -->
         <h2 class="mt-3 text-success fw-bold">Booking Successful!</h2>
         <p class="lead text-muted">Your ticket has been booked successfully. Below are your booking details:</p>
         <!-- Booking Details Card -->
         <div class="card mx-auto mt-4 shadow-lg p-3" style="max-width: 500px;">
            <div class="card-body">
				<h3 class="card-title text-center">Booking Details</h3>
				<hr>
				<p>
					<strong>Train Name:</strong> <span th:text="${booking.trainName}"></span>
				</p>
				<p>
					<strong>From:</strong> <span th:text="${booking.source}"></span>
				</p>
				<p>
					<strong>To:</strong> <span th:text="${booking.destination}"></span>
				</p>
				<p>
					<strong>Journey Date:</strong> <span
						th:text="${#temporals.format(booking.journeyDate, 'dd MMM yyyy')}"></span>
				</p>
				<p>
					<strong>Departure Time:</strong> <span
						th:text="${booking.bookingDate}"></span>
				</p>
				
				<p>
					<strong>Booking Reference:</strong> <span>ABC123XYZ</span>
				</p>
			</div>
         </div>
         <!-- Action Buttons -->
         <div class="mt-4">
            <a th:href="@{/bharattrains/home}" class="btn btn-primary btn-sm">
            <i class="fas fa-home"></i>Home
            </a>
            <a th:href="@{/bharattrains/user/bookings}" class="btn btn-outline-secondary btn-sm ms-2">
            <i class="fas fa-ticket-alt"></i> My Bookings
            </a>
         </div>
      </div>

</body>
</html>
