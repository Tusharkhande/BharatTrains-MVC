<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::div}, '')}">
<head>
<title>Search Results</title>
<!-- Add Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div>
		<!-- Success Icon -->
		<div class="text-center mt-5">
			<i class="fas fa-check-circle fa-5x text-success"></i>
		</div>
		<!-- Success Message -->
		<h1 class="text-center mt-3">Booking Successful!</h1>
		<p class="text-center lead">Your ticket has been booked
			successfully. Below are your booking details:</p>
		<!-- Booking Details -->
		<div class="card mx-auto mt-4" style="max-width: 500px;">
			<div class="card-body">
				<h3 class="card-title text-center">Booking Details</h3>
				<hr>
				<p>
					<strong>Train Name:</strong> <span th:text="${booking.trainName}"></span>
				</p>
				<p>
					<strong>From:</strong> <span th:text="${booking.source}"></span>
				</p>
				<p>
					<strong>To:</strong> <span th:text="${booking.destination}"></span>
				</p>
				<p>
					<strong>Journey Date:</strong> <span
						th:text="${#temporals.format(booking.journeyDate, 'dd MMM yyyy')}"></span>
				</p>
				<p>
					<strong>Departure Time:</strong> <span
						th:text="${booking.bookingDate}"></span>
				</p>
				
				<p>
					<strong>Booking Reference:</strong> <span>ABC123XYZ</span>
				</p>
			</div>
		</div>
		<!-- Action Buttons -->
		<div class="text-center mt-4">
			<a th:href="@{/bharattrains/home}" class="btn btn-primary">Go to Home</a><a
				th:href="@{bharattrains/bookings}" class="btn btn-secondary ml-2">View My
				Bookings</a>
		</div>
	</div>


</body>
</html>
