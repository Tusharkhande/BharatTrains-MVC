<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::div})}">
<head>
    <title>Search Results</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid pt-2">
        <!-- Display the search summary -->
        <div class="container-fluid bg-secondary p-4 rounded">
            <form th:action="@{/bharattrains/search}" th:object="${searchRequest}" method="post">
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <select th:field="*{source}" class="form-select">
                            <option th:each="station : ${stationList}" th:value="${station}" th:text="${station}"></option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-2">
                        <select th:field="*{destination}" class="form-select">
                            <option th:each="station : ${stationList}" th:value="${station}" th:text="${station}"></option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-2">
                        <input type="date" th:field="*{journeyDate}" class="form-control" />
                    </div>
                    <div class="col-md-2 text-end">
                        <button type="submit" class="btn btn-primary btn-sm">Search Trains</button>
                    </div>
                </div>
            </form>
        </div>
        <p th:if="${trainList}!= null" style="border: 1px solid; padding: 5px; margin-top: 5px;">
            <strong th:text="${trainList.size()}"></strong> Results Found for <strong th:text="${source}"></strong> to <strong th:text="${destination}"></strong> on <strong th:text="${journeyDate}"></strong>
        </p>

        <div class="row">
            <!-- Iterate through trainList and display train details -->
            <div th:if="${trainList}!= null" th:each="train : ${trainList}" class="col-md-6 mt-2">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <span th:text="${train.trainName}"></span> (<span th:text="${train.trainId}"></span>)
                    </div>
                    <div class="card-body">
                        <div class="row pb-2">
                            <!-- Departure Details -->
                            <div class="col-5">
                                <strong th:text="${train.departureTime}"></strong> | <strong th:text="${train.source}"></strong> | <strong th:text="${train.journeyDate}"></strong>
                            </div>

                            <div class="col-2 text-center">
                                <span th:text="${train.travelTime}"></span>
                            </div>

                            <div class="col-5 text-end">
                                <strong th:text="${train.arrivalTime}"></strong> | <strong th:text="${train.destination}"></strong>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button class="btn btn-success btn-sm" type="button" data-toggle="modal" data-target="#bookModal">Book Now</button>
                            <button class="btn btn-secondary btn-sm" type="button">Check Availability</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalLabel">Book Train</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add your booking form or details here -->
                    <p>Booking details go here...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Confirm Booking</button>
                </div>
            </div>
        </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
